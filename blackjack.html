<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Nunito+Sans">
  <title>BlackJack</title>
</head>
<body>
  <div class="container" id="box">
    <div class="player"></div>
    <div class="dealer"></div>
  </div>
  <img src="./Cards/blackjack.png" id="title">
  <div class="text-container">
    <div class="dealer-text"><strong>DEALER </strong><span class="dealer-score">0</span></div><span class="winOrloseDealer"></span>
    <div class="player-text"><strong>PLAYER </strong><span class="player-score">0</span></div><span class="winOrlosePlayer"></span>
  </div>
  <div class="button-container">
    <button onClick="deal()" id="deal"><strong>PLAY</strong></button>
    <button class="hidden" id="hit"><strong>HIT</strong></button>
    <button class="hidden" id="stand"><strong>STAND</strong></button>
  </div>


<!-- Scripts -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <script type="text/javascript" src="blackjack.js"></script>
</body>
</html>
